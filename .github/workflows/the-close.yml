name: The Close Daily Summary

on:
  schedule:
    # Runs at 21:45 UTC (22:45 CET / 16:45 ET) Mon-Fri
    - cron: '45 21 * * 1-5'
  workflow_dispatch:

jobs:
  process:
    runs-on: ubuntu-latest
    environment: apis_and_emails
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install deno (for yt-dlp)
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Verify deno installation
        run: |
          which deno
          deno --version

      - name: Process The Close
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: python3 process_show.py the_close

      - name: Commit state and summaries
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .last_processed_* summaries/ transcripts/ || true
          git diff --quiet && git diff --staged --quiet || git commit -m "Update The Close [automated]"
          git push || true
