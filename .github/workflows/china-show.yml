name: The China Show Daily Summary

on:
  schedule:
    # Runs at 06:45 UTC (07:45 CET / 14:45 Shanghai) Mon-Fri
    - cron: '45 6 * * 1-5'
  workflow_dispatch:

jobs:
  process:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install deno (for yt-dlp)
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Process The China Show
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: python3 process_show.py the_china_show

      - name: Commit state and summaries
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .last_processed_* summaries/ transcripts/ || true
          git diff --quiet && git diff --staged --quiet || git commit -m "Update The China Show [automated]"
          git push || true
