<svg width="400" height="100" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Simple text-based logo -->
  <rect width="400" height="100" fill="#0f172a"/>

  <!-- "The" in lighter weight -->
  <text x="20" y="62"
        font-family="Georgia, serif"
        font-size="32"
        font-weight="normal"
        fill="#9ca3af">The</text>

  <!-- "Macro Brief" in bold -->
  <text x="75" y="62"
        font-family="Georgia, serif"
        font-size="32"
        font-weight="bold"
        fill="#ffffff">Macro Brief</text>

  <!-- Accent underline -->
  <line x1="75" y1="72" x2="245" y2="72" stroke="#3b82f6" stroke-width="2"/>
</svg>